  <li><a href="uptime">Uptime</a></li>
</ol>

<h1>Server Uptime</h1>

<button class="btn btn-primary" ng-click="manualRefresh()">Refresh Now</button>
<p>Last updated: {{lastUpdated | date:'medium'}}</p>
<p>Auto-refreshes every 5 minutes</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Server</th>
    <th>Uptime</th>
    <th>Users</th>
    <th>Load Average</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="server in uptimeData">
    <td>{{server.host}}</td>
    <td>{{server.uptime}}</td>
    <td>{{server.users}}</td>
    <td>{{server.load_average}}</td>
  </tr>
  </tbody>
</table>
